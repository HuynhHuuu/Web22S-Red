<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculartor</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<!-- <input class="buttons" id="calc" type="text" placeholder="Result appears here"><br>
	<button>1</button><button>2</button><button>3</button><button>+</button><br>
	<button>4</button><button>5</button><button>6</button><button>-</button><br>
	<button>7</button><button>8</button><button>9</button><button>/</button><br>
	<button>.</button><button>0</button><button>*</button><button>=</button><br> -->

	<div class="container">
		<h2>Calculator</h2>
		<div class="display">
			<input id="calc" type="text" placeholder="Result appears here"><br>
			<div class="buttons">
				<div class="button">C</div>
				<div class="button">/</div>
				<div class="button">*</div>
				<div class="button">&larr;</div>
				<div class="button">7</div>
				<div class="button">8</div>
				<div class="button">9</div>
				<div class="button">-</div>
				<div class="button">4</div>
				<div class="button">5</div>
				<div class="button">6</div>
				<div class="button">+</div>
				<div class="button">1</div>
				<div class="button">2</div>
				<div class="button">3</div>
				<div class="button">.</div>
				<div class="button">(</div>
				<div class="button">0</div>
				<div class="button">)</div>
				<div class="equal" class="button">=</div>
			</div>
		</div>
	</div>

	<!-- custom js file link-->
	<script src="./script.js"></script>
</body>
</html>
